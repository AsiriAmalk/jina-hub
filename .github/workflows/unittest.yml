name: Docker Test

on: [pull_request]

jobs:
  size-label:
    runs-on: ubuntu-latest
    steps:
      - name: size-label
        uses: "pascalgn/size-label-action@v0.2.1"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  commit_lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: "echo \"module.exports = {extends: ['@commitlint/config-conventional']}\" > commitlint.config.js"
      - uses: wagoid/commitlint-github-action@v1

  buildx:
    needs: commit_lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Available platforms
        run: |
          echo ${{ steps.buildx.outputs.platforms }}
      - name: Show build list
        run: |
          git --no-pager diff --name-only $(git merge-base FETCH_HEAD master) FETCH_HEAD | sed 's/\(.*\)\/.*/\1/' | grep ^hub/ | uniq
      - name: Build test
        run: |
          git --no-pager diff --name-only $(git merge-base FETCH_HEAD master) FETCH_HEAD | sed 's/\(.*\)\/.*/\1/' | grep ^hub/ | uniq | xargs -n1 python builder/app.py
